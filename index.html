<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>年会抽奖小程序</title>
    <link rel="shortcut icon" href="./statics/images/favicon.ico">
    <link rel="stylesheet" href="./statics/css/index.css">
</head>
<body>
    <!-- 奖品图片 的容器 -->
    <div id="prizeImg" class="hide-g"></div>
    <!-- 遮罩层 --> 
    <div id="mask" class="hide-g"></div>
    <!-- 抽奖主容器 -->
    <div id="main"></div>
    <!-- 抽奖结果 -->
    <div id="result" class="hide-g"></div>
    <!-- 奖品列表 -->
    <div class="prize-table hide-g" id="prizeShow"></div>
    <div class="prize">
        <a id="resetBtn" class="button-g error">重置</a>
        <div class="export-container">
            <a class="export-btn">导出名单</a>
            <a class="hide-btn" id="hideStartBtn">隐藏</a>
            <div class="export-dropdown">
                <div class="export-item" onclick="exportLuckMemberList(false)">中奖名单</div>
                <div class="export-item" onclick="exportNotLuckMemberList(false)">未中奖名单</div>
                <div class="export-item" onclick="exportLuckMemberList(true)">隐藏奖名单</div>
            </div>
        </div>
        <div id="showPrizeImgBtn" class="button-g error">
            奖品图片
            <p id="prizeLevel" class="hide-g">
                <span>特等奖</span>
                <span>一等奖</span>
                <span>二等奖</span>
                <span>三等奖</span>
                <span>四等奖</span>
            </p>
        </div>
        <a id="showPrizeBtn" class="button-g blue-btn">奖品列表</a>
        <svg id="lockBtn" t="1706579846422" class="icon lockBtn" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="10792" width="24" height="24"><path d="M842.666667 384h-74.666667V277.333333a234.666667 234.666667 0 1 0-469.333333 0v106.666667H224a53.393333 53.393333 0 0 0-53.333333 53.333333v490.666667a53.393333 53.393333 0 0 0 53.333333 53.333333h618.666667a53.393333 53.393333 0 0 0 53.333333-53.333333V437.333333a53.393333 53.393333 0 0 0-53.333333-53.333333z m-288 295.006667V789.333333a21.333333 21.333333 0 0 1-42.666667 0v-110.326666a64 64 0 1 1 42.666667 0zM725.333333 384H341.333333V277.333333c0-105.866667 86.133333-192 192-192s192 86.133333 192 192z" fill="#ffffff" p-id="10793"></path></svg>
    </div>
    <div class="operate">
        <input id="memberNumInput" placeholder="抽奖人数" value="1" class="input"/>
        <a id="startBtn" class="button-g error">开始</a>
        <a id="pauseBtn" class="button-g success hide-g">停止</a>
        <svg id="audioOpenBtn" t="1706580430720" class="icon lockBtn" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="13062" width="24" height="24"><path d="M1024 512c0-282.763636-229.236364-512-512-512C229.236364 0 0 229.236364 0 512c0 282.763636 229.236364 512 512 512C794.763636 1024 1024 794.763636 1024 512zM46.545455 512C46.545455 254.929455 254.929455 46.545455 512 46.545455c257.070545 0 465.454545 208.384 465.454545 465.454545s-208.384 465.454545-465.454545 465.454545C254.929455 977.454545 46.545455 769.070545 46.545455 512zM536.110545 696.645818c0.977455-3.863273 1.442909-10.984727 1.442909-21.410909L537.553455 656.756364l-0.372364-321.024c17.408 11.589818 40.866909 22.248727 70.376727 31.930182 28.997818 9.914182 43.52 22.714182 43.52 38.446545 0 10.146909-5.678545 22.388364-17.035636 36.631273l9.076364 14.894545c29.975273-29.277091 44.962909-54.784 44.962909-76.520727 0-33.373091-31.790545-59.624727-95.418182-78.708364-18.618182-5.818182-31.278545-11.589818-37.888-17.408-6.656-5.818182-12.753455-16.197818-18.338909-31.185455l-22.109091 1.070545 0 406.993455c-24.901818-21.504-50.641455-32.302545-77.265455-32.302545-29.509818 0-54.830545 5.818182-76.008727 17.408-21.178182 11.589818-31.744 25.646545-31.744 42.077091 0 39.191273 33.745455 58.786909 101.189818 58.786909 29.742545 0 53.853091-4.887273 72.378182-14.708364C521.448727 723.316364 532.48 711.168 536.110545 696.645818z" fill="#ffffff" p-id="13063"></path></svg>
    </div>
    <audio src="./statics/audio/running.mp3" controls="controls" preload id="runningMusic" hidden loop="loop" autoplay></audio>
    <audio src="./statics/audio/running-special.flac" controls="controls" preload id="runningSpecialMusic" hidden loop="loop"></audio>
    <audio src="./statics/audio/result.flac" controls="controls" preload id="resultMusic" hidden></audio>
    <script src="./statics/js/tag-canvas.js"></script>
    <script src="./statics/js/member.js"></script>
    <script src="./statics/js/prize.js"></script>
    <script src="./statics/js/index.js"></script>
</body>
</html>
